<h2>Auction Item List</h2>
<div *ngFor="let auctionItem of auctionItemList">
	<div class="grid-container">
     <div class="item1">{{product.auctionItemId}}</div>
    <div class="item2">{{product.item.description}}</div>
    <div class="item3">{{product.currentBid}}</div>
    <div class="item4">{{product.reservePrice}}</div>
   </div>
</div>
